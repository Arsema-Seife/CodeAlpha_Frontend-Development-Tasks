<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Music Player</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

<div class="music-player-container">

  <!-- Playlist -->
  <div class="playlist-container">
    <h2>Playlist</h2>
    <input type="file" id="fileInput" multiple accept="audio/*">
    <div id="playlist"></div>
  </div>

  <!-- Now Playing -->
  <div class="now-playing-container">
    <div class="cover-container">
      <img id="cover" src="images/image1.jpg" alt="Cover">
    </div>
    <div class="song-info">
      <h2 id="title">Song Title</h2>
      <h3 id="artist">Artist Name</h3>

      <div class="controls">
        <button id="prev"><i class="fas fa-backward"></i> Prev</button>
        <button id="play"><i class="fas fa-play"></i> Play</button>
        <button id="next"><i class="fas fa-forward"></i> Next</button>
      </div>

      <div class="slider-container">
        <label for="progress">Progress:</label>
        <input type="range" id="progress" value="0">
      </div>

      <div class="slider-container">
        <label for="volume">Volume:</label>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
      </div>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
